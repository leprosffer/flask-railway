<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mon site{% endblock %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}?v=1">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}?v=1">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}?v=1">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}?v=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('accueil') }}">MonApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link {% if active == 'accueil' %}active fw-bold{% endif %}" href="{{ url_for('accueil') }}">Accueil</a></li>
            <li class="nav-item"><a class="nav-link {% if active == 'login' %}active fw-bold{% endif %}" href="{{ url_for('login') }}">Connexion</a></li>
            <li class="nav-item"><a class="nav-link {% if active == 'formulaire' %}active fw-bold{% endif %}" href="{{ url_for('formulaire') }}">Inscription</a></li>
            <li class="nav-item"><a class="nav-link {% if active == 'contact' %}active fw-bold{% endif %}" href="{{ url_for('contact') }}">Nous contacter</a></li>
            <li class="nav-item"><a class="nav-link {% if active == 'conditions' %}active fw-bold{% endif %}" href="{{ url_for('conditions_utilisation') }}">Conditions</a></li>
            <li class="nav-item"><a class="nav-link {% if active == 'confidentialite' %}active fw-bold{% endif %}" href="{{ url_for('politique_confidentialite') }}">Confidentialit√©</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenu de chaque page -->
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
